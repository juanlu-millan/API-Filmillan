{% extends "base.html" %}
{% block title %}FILMILL√ÅN{% endblock %}

{% block content %}
	<div class="gtco-section gtco-products">
		<div class="gtco-container">
			<div class="row row-pb-sm">
				<div class="col-md-12 gtco-heading text-center">
					<h1>{{ lista['titulo'] }}</h1>
					<div class="col-md-12 single-feature">
						<td><img src = "https://image.tmdb.org/t/p/w300{{ lista['poster'] }}" class="col-md-4" alt='Poster'></td>
						<p class="col-md-8">  <strong>Sinopsis:</strong> {{ lista['sinopsis'] }}</p>
						<h3 class="col-md-8"> <strong>Fecha:</strong> {{ lista['year'] }}</h3>
						<h3 class="col-md-8"> <strong>Nota Media:</strong> {{ lista['notatmdb'] }}</h3>
					</div>
					<div class="col-md-12">
						<h3>Reparto</h3>
					{% for i in reparto %}
						<div class="col-md-3 single-feature">
							<h4>{{ i['actores'] }}</h4>
							<img src = "https://image.tmdb.org/t/p/w300{{ i['fotos'] }}" class="fotoactor" alt='actor'>
						</div>
					{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
