{% extends "base.html" %}
{% block title %}FILMILLÁN{% endblock %}

{% block content %}

		<div class="gtco-section gtco-products">
			<div class="gtco-container">
				<div class="row row-pb-sm">
					<div class="col-md-12 gtco-heading text-center">
						<h2>Últimos Lanzamientos</h2>
						<h3>Películas actualmente en Cartelera</h3>
						{% for i in lista %}
						<div class="col-md-4 single-feature">
							<a  class= titulopeli href="/pelicula/{{ i['id'] }}">{{ i['titulo'] }}</a>
							<a  class= titulopeli href="/pelicula/{{ i['id'] }}"><img src = "https://image.tmdb.org/t/p/w300{{ i['poster'] }}" class="fototamanio" alt='Poster'></a>
						</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	{% endblock %}
